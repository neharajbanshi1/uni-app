<header
  class="bg-gradient-to-r from-muted-lilac to-warm-rose text-white py-4 border-b border-charcoal-gray"
>
  <nav class="flex justify-between items-center max-w-4xl mx-auto px-4">
    <a href="index.html" class="flex items-center">
      <img
        src="assets/uni.jpeg"
        alt="UNI Logo"
        class="h-12 w-12 rounded-full p-1 bg-white shadow-lg"
      />
    </a>
    <div class="hidden md:flex items-center space-x-2">
      <a
        href="index.html"
        class="font-bold py-2 px-4 rounded-full hover:bg-white hover:text-charcoal-gray transition-colors"
        >Home</a
      >
      <a
        href="articles-and-guides.html"
        class="font-bold py-2 px-4 rounded-full hover:bg-white hover:text-charcoal-gray transition-colors"
        >Articles & Guides</a
      >
      <a
        href="forum.html"
        class="font-bold py-2 px-4 rounded-full hover:bg-white hover:text-charcoal-gray transition-colors"
        >Community</a
      >
      <a
        href="experts.html"
        class="font-bold py-2 px-4 rounded-full hover:bg-white hover:text-charcoal-gray transition-colors"
        >Experts</a
      >
      <a
        href="login.html"
        id="login-btn"
        class="bg-blush-pink text-charcoal-gray font-bold py-2 px-4 rounded-full hover:bg-opacity-80 transition-colors"
        >Login</a
      >
      <a
        href="#"
        id="logout-btn"
        class="bg-charcoal-gray text-white font-bold py-2 px-4 rounded-full hover:bg-opacity-80 transition-colors"
        style="display: none"
        >Logout</a
      >
      <button
        id="text-to-speech-btn"
        class="bg-muted-lilac text-white font-bold py-2 px-4 rounded-full hover:bg-darker-muted-lilac transition-colors"
      >
        Text to Speech
      </button>
      <div id="google_translate_element" class="w-32"></div>
    </div>
  </nav>
</header>
<script>
  document.addEventListener("DOMContentLoaded", () => {
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const isLoggedIn = () => sessionStorage.getItem("isLoggedIn") === "true";

    if (isLoggedIn()) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "block";
    }

    logoutBtn.addEventListener("click", (e) => {
      e.preventDefault();
      sessionStorage.removeItem("isLoggedIn");
      window.location.reload();
    });
  });
</script>
