<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNI - Article</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
  </head>
  <body
    class="font-sans leading-normal bg-ivory text-charcoal-gray flex flex-col min-h-screen"
  >
    <div id="header-placeholder"></div>

    <main
      class="p-4 mx-auto max-w-4xl flex-grow w-full transition-opacity duration-400 ease-in-out"
    >
      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <article id="article-content" class="md:col-span-2">
          <!-- Dynamically Loaded Content -->
          <h1
            id="article-title"
            class="text-4xl font-bold text-charcoal-gray mb-4"
          ></h1>
          <img
            id="article-image"
            src=""
            alt="Article image"
            class="w-full h-auto rounded-lg mb-4 max-h-64 object-cover"
          />
          <p class="text-warm-rose mb-4">
            By <span id="article-author"></span> on
            <span id="article-date"></span>
          </p>
          <div id="article-body" class="prose max-w-none"></div>
        </article>

        <aside class="sidebar">
          <section
            id="related-articles-section"
            class="bg-white p-6 rounded-lg shadow-md"
          >
            <h2 class="text-2xl font-bold text-charcoal-gray mb-4">
              Related Articles
            </h2>
            <ul id="related-articles-list" class="space-y-2">
              <!-- Dynamically Loaded Links -->
            </ul>
          </section>
        </aside>
      </div>
    </main>

    <section id="citations-section" class="p-4 mx-auto max-w-4xl w-full">
      <h2 class="text-2xl font-bold text-charcoal-gray mb-4">
        Medical Sources
      </h2>
      <ul id="citations-list" class="space-y-2 list-disc list-inside">
        <!-- Dynamically Loaded Citations -->
      </ul>
    </section>

    <script src="src/js/main.js"></script>
    <script src="src/js/article.js"></script>
  </body>
</html>
<div id="footer-placeholder"></div>
